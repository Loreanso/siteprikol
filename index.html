<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Steam</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .steam-button {
            background-color: #1b2838;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .steam-button:hover {
            background-color: #2a475e;
        }
        .soundcloud {
            margin-top: 20px;
        }
        .play-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/Eg5sr2d_hnA?autoplay=1&controls=0&modestbranding=1&showinfo=0" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>

    <a href="https://store.steampowered.com/" class="steam-button" target="_blank">Steam</a>
</body>
</html>
